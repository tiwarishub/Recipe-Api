name: Build and deploy .NET Core application to windows webapp aatiwarishub-linux-dotnet5 with API Management Service aatiwarishub-apim
on:
  push:
    branches:
    - main

env:
  AZURE_WEBAPP_NAME: aatiwarishub-linux-dotnet5
  DOTNET_CORE_VERSION: 5.0.x
  WORKING_DIRECTORY: RecipeApi
  CONFIGURATION: Release
  AZURE_WEBAPP_PACKAGE_PATH: RecipeApi/publish
  AZURE_APIM_RESOURCE_PATH: aatiwarishub-apim/v1
  AZURE_APIM_RESOURCEGROUP: aatiwarishub-rg
  AZURE_APIM_SERVICENAME: aatiwarishub-apim
  AZURE_APIM_API_ID: Recipe
  AZURE_APIM_APPSERVICEURL: https://aatiwarishub-linux-dotnet5.azurewebsites.net
  SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION: 5.6.3
  SWASHBUCKLE_DOTNET_CORE_VERSION: 3.1.x
  API_IMPORT_SPECIFICATION_PATH: RecipeApi/publish/swagger.json
  API_IMPORT_DLL: RecipeApi/publish/RecipeApi.dll  
  API_IMPORT_VERSION: v1

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
 
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Setup SwashBuckle .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.SWASHBUCKLE_DOTNET_CORE_VERSION }}

    - name: Restore
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}

    - name: Build
      run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Test
      run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build

    - name: Publish
      run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Install Swashbuckle CLI .NET Global Tool
      run: dotnet tool install --global Swashbuckle.AspNetCore.Cli --version ${{ env.SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION }}

    - name: Generate Open API Specification Document
      run: swagger tofile --output "${{ env.API_IMPORT_SPECIFICATION_PATH }}" "${{ env.API_IMPORT_DLL }}" ${{ env.API_IMPORT_VERSION }}

    - name: Publish Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    steps:    
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        publish-profile: ${{secrets.aatiwarishub_linux_dotnet5_648c}}

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.aatiwarishub_apim_spn }}

    - name: Import API into Azure API Management
      run: az apim api import --path "${{ env.AZURE_APIM_RESOURCEGROUP }}" --resource-group ${{ env.AZURE_APIM_RESOURCEGROUP }} --service-name ${{ env.AZURE_APIM_SERVICENAME }} --api-id ${{ env.AZURE_APIM_API_ID }} --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" --specification-path "${{ env.API_IMPORT_SPECIFICATION_PATH }}" --specification-format OpenApi --subscription-required false
    
    - name: logout 
      run: | 
          az logout
